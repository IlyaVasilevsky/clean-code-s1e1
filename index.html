<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section" id="add-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task-input">Pay Bills</label>
          <input type="text" class="input task-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item" class="edit-mode">
          <input class="input" type="checkbox">
          <label class="label task-input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task-input">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task-input">See the Doctor</label>
          <input type="text" class="input task-input">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
